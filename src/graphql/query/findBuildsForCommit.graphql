query findBuildsForCommit ($sha: String!, $branch: String!) {
  Commit(sha: $sha){
    builds @required {
      buildId @required
      branch @matches(re: $branch)
      repo {
        owner @required
        name @required
        channels {
          channelId @required
        }
      }
      data @required
      push {
        branch @required
      }
      status @matches(re: "passed")
    }
  }
}
